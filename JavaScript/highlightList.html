<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight</title>
</head>
<body>
    <div>
        <ul id="country">
            <li>India</li>
            <li>Japan</li>
            <li>USA</li>
        </ul>
    </div>
    <script>
        const list = document.querySelectorAll('#country li');

        list.forEach(function(li){
            li.textContent
        })
    </script>
</body>
</html>

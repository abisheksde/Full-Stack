<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <ul id="country">
            <li>india</li>
            <li>japan</li>
            <li>usa</li>
        </ul>
        <button type="submit" onclick="changetoUppercase()">Click</button>
    </div>

    <script>
        function changetoUppercase(){

            let listItems = document.querySelectorAll('#country li');
            listItems.forEach(function(li) {
                li.textContent = li.textContent.charAt(0).toUpperCase() + li.textContent.slice(1);
            });
            
        }
    </script>
</body>
</html>
